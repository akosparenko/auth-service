name: CI

on:
  push:
    branches: [main, develop, master, "**"]
  pull_request:
    branches: [main, develop, master]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: authuser
          POSTGRES_PASSWORD: authpassword
          POSTGRES_DB: authdb_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Prisma migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://authuser:authpassword@localhost:5432/authdb_test?schema=public

      - name: Format check
        run: npx prettier --check "src/**/*.ts" "test/**/*.ts"

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm run test:cov

      - name: Run e2e tests
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://authuser:authpassword@localhost:5432/authdb_test?schema=public

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Check coverage threshold
        run: |
          npm run test:cov -- --coverageThreshold='{"global":{"branches":70,"functions":70,"lines":70,"statements":70}}'
